<meta charset="UTF-8">
<h3> Adivinar el número secreto </h3>
<input/>
<button>Verificar si acertó el número secreto</button>

<script>
    secret = parseInt(prompt("Ingrese el rango del número secreto, entre 0 y ..."));
    //alert(Math.random())
    var secreto = Math.round(Math.random() * secret);
    var imput = document.querySelector("input");

    function saltarLinea(){
        document.write("<br>");
    }
    
    function imprimir(variable) {
        //comentario
        document.write(variable);
    }
    
    function verificar(){
        if (parseInt(imput.value) == secreto){
            alert("Perfecto acertaste...!!!");

        }else{
            alert("Toing..!! erraste");
            //imprimir(secreto);
            alert(secreto)

        }
        imput.value = "";
        imput.focus()

    }
    imput.focus()
    var button = document.querySelector("button");
    button.onclick = verificar;


    


</script>
