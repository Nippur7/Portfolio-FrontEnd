<div class="toast" [ngClass]="[toastPackage.toastType]"> 
    <!-- toastPackage.positionClass -->
    <div class="toast-header">
      <strong class="mr-auto">{{toastPackage.title}}</strong>
      <button type="button" class="ml-2 mb-1 close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{toastPackage.message}}
    </div>
    <div class="toast-footer">
      <button class="btn btn-danger" (click)="confirm()">Borrar</button>
      <button class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </div>
  </div>
