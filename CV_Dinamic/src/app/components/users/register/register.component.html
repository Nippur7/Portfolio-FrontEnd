<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../../assets/icons/login1.png" alt="Login">
        <h1>Registro</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirPass" placeholder="Repetir Password">
                <label>Repetir Password</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Registrar</button>                
              </div>              
              <div class="mt-2">
                <a class="mt-2" routerLink="/login">Regresar </a>
              </div>
              <div >
                <a class="mt-4" routerLink="/main">Principal </a>
              </div>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
