<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nya">Nombre y Apellido</label>
                <input type="text" name="name" placeholder="Nombre" id="nya" class="input-padron" required>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" id="email" class="input-padron" required>
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" placeholder="(+XX) XXX XXX XXXX " id="telefono" class="input-padron" required>
                <label for="mensaje">Mensaje</label>
                <textarea cols="68" rows="10" id="mensaje" class="input-padron" required></textarea>
                <div>
                    <p class="test" id="test">¿Cómo desea ser contactado?</p>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>                    
                    <label for="radio-ws"><input type="radio" name="contacto" value="whatsapp" id="radio-ws" checked>WhatsApp</label>                    
                </div>
                <div>
                    <p>¿En qué horarios quisiera ser atendido?</p>
                    <select id="momento" name="momento">
                        <option value="0">Mañana</option>
                        <option value="1">Tarde</option>
                        <option value="2">Noche</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox" name="otro" id="otro-checkbox" checked>Le gustaría recibir novedades de la Barbería?</label>

                <input type="submit" value="Enviar" class="btn btn-primary" />
            </form>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
